<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Public Docs | ShareDoc</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>

  <style>
    * {
      font-family: '-apple-system', sans-serif;
    }

    @font-face {
      font-family: 'operatorBI';
      src: url("https://FontsR.jonathan2018.repl.co/OperatorMono-BoldItalic.woff") format("woff"), url('https://FontsR.jonathan2018.repl.co/OperatorMono-BoldItalic.ttf')  format('truetype')
    }

    body {
      background-color: #e6e6e6;
    }

    #logo {
      position: absolute;
      /*top: 13px;*/
      top: 25px;
      margin: 0px;
    }

    #navbar {
      background-color: grey;
      position: fixed;
      top: 0;
      width: 100%;
      left: 0%;
      padding: 25px;
      border-radius: 0px 0px 15px 15px;
    }

    #doc-blocks {
      display: grid;
      grid-template-columns: auto auto auto auto auto;
      padding: 10px;
    }
    .doc-block {
      background-color: rgba(255, 255, 255, 0.8);
      font-size: 30px;
      text-align: center;
      border-radius: 9px;
      height: 100px;
      width: 150px;
      /*overflow: auto;*/
      text-overflow: ellipsis;
      overflow: hidden;
      padding: 25px;
      padding-right: 32px;
      margin: auto auto 20px auto;
      cursor: pointer;
      align-items: center;
    }

    .doc-block-in {
      font-size: 15px;
      font-family: 'operatorBI', sans-serif;
    }

    .first-el {
      margin-top: 100px;
      text-align: center;
    }

    #search-box {
      float: right;
      margin: 0px 50px 0px 0px;
      background-color: whitesmoke;
      border-radius: 5px;
      height: 25px;
      border: none;
      border-bottom: 2px solid #ffd800;
      outline: none;
      padding: 5px;
    }

    hr {
      width: 10%;
      height: 3px;
      background-color: orangered;
      border: none;
      border-radius: 30px;
    }

    a {
      cursor: pointer;
      text-decoration: none;
      color: orangered;
    }

    a:hover {
      text-decoration: underline;
    }

    .clickable {
      cursor: pointer;
    }
  </style>

  <div id="navbar">
    <h2 id="logo" onclick="window.location.href='/'" class="clickable">ShareDoc</h2>
    <form action="find" method="GET">
      <input id="search-box" type="text" placeholder="Search ShareDoc Titles" name="term" autocomplete="on" required/>
    </form>
  </div>

  <h1 class="first-el">Browse The Docs Written By The Community of Repl.it</h1><hr /><br />
  <a href="/creation" class="button">Create new doc</a>
  <p>{{ search_results }}{{ squote }}<b>{{ search_term }}</b>{{ squote }}</p>


  <div id="doc-blocks"></div>

  <script>
    var change = "{{ docs_list }}";
    change = change.replace(/&#39;/g, "");
    var docs = change.split(",");

    var firstlel = docs[0].toString();
    firstlel = firstlel.replace(/\[/g, "");

    docs[0] = firstlel;

    var lastlel = docs[{{ total * 2}} - 1].toString();
    lastlel = lastlel.replace(/\]/g, "");
    docs[{{ total * 2}} - 1] = lastlel;

    for (var i = 0; i < docs.length; i++) {
      removeSpace = docs[i];
      removeSpace = removeSpace.toString();
      removeSpace = removeSpace.substring(1);
      docs[i] = removeSpace;
    }
  
    for (var i = 0; i < docs.length; i+=2) {
      
      $("#doc-blocks").append("<div class='doc-block' onclick=\"window.location.href='/open/" + docs[i+1] + "'\">" + docs[i+1] + "<div class=\"doc-block-in\">" + docs[i] + "</div></div>");
    }

  </script>
  
</body>
</html>
